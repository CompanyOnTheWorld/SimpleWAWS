<div class="row">
</div>

<div class="row">
    <div class="col-lg-3 col-md-6 col-xs-12">
        Start Date: <input style="margin-left: 10px" type="text" ng-model="model.startTime" />
    </div>
    <div class="col-lg-3 col-md-6 col-xs-12">
        End Date: <input style="margin-left: 10px" type="text" ng-model="model.endTime" />
    </div>
    <div class="col-lg-3 col-md-6 col-xs-12">
        Aggregate By:
        <select style="margin-left: 10px; width: 180px; height: 25px" ng-model="model.aggregate">
            <option value="Day">Day</option>
            <option value="Week">Week</option>
            <option value="Month">Month</option>
        </select>
    </div>
    <div class="col-lg-3 col-md-6 col-xs-12">
        <button class="btn btn-sm btn-primary" ng-click="submit()"> Submit </button>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div id="graph"></div>
        <div class="spinner" ng-show="model.loading">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-6">
        <div id="graph2"></div>
        <div class="spinner" ng-show="model.loading2">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
    <div class="col-lg-6">
        <div id="graph3"></div>
        <div class="spinner" ng-show="model.loading3">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
</div>
