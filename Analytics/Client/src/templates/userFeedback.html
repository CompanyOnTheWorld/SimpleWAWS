<div class="row">
</div>

<div class="row">
    <div class="col-lg-3 col-md-6 col-xs-12">
        Start Date: <input style="margin-left: 10px" type="text" ng-model="model.startTime" />
    </div>
    <div class="col-lg-3 col-md-6 col-xs-12">
        End Date: <input style="margin-left: 10px" type="text" ng-model="model.endTime" />
    </div>
    <div class="col-lg-3 col-md-6 col-xs-12">
        <button class="btn btn-sm btn-primary" ng-click="submit()"> Submit </button>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th style="width: 20%">UserName</th>
            <th style="width: 55%">Comment</th>
            <th style="width: 10%">Contact Me</th>
            <th style="width: 15%">DateTime</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="feedback in model.userFeedback">
            <td>{{ feedback.UserName }}</td>
            <td>{{ feedback.Comment }}</td>
            <td>{{ feedback.ContactMe }}</td>
            <td>{{ feedback.DateTime }}</td>
          </tr>
        </tbody>
      </table>
      <div class="spinner" ng-show="model.loading">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
</div>
