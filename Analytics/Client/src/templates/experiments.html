<div class="row">
</div>

<div class="row">
    <div class="col-lg-3 col-md-6 col-xs-12">
        Start Date: <input style="margin-left: 10px" type="text" ng-model="model.startTime" />
    </div>
    <div class="col-lg-3 col-md-6 col-xs-12">
        End Date: <input style="margin-left: 10px" type="text" ng-model="model.endTime" />
    </div>
    <div class="col-lg-3 col-md-6 col-xs-12">
        Experiment A:
        <select style="margin-left: 10px; width: 180px; height: 25px" ng-model="model.experimentA" ng-options="e for e in model.experiments">
        </select>
    </div>
    <div class="col-lg-3 col-md-6 col-xs-12">
        Experiment B:
        <select style="margin-left: 10px; width: 180px; height: 25px" ng-model="model.experimentB" ng-options="e for e in model.experiments">
        </select>
    </div>
    <div class="col-lg-3 col-md-6 col-xs-12">
        <button class="btn btn-sm btn-primary" ng-click="submit()"> Submit </button>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div id="graph"></div>
        <div class="spinner" ng-show="model.loading">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
</div>
